name: Exploring Variables and Secrets
# Storing variables in step, job, workflow and repository level
# Go to Github repo > settings > secret, to store variables at repository level

on:
  push:
  workflow_dispatch:
    
# Environment Var at workflow level
env:
  CONTAINER_REGISTRY: docker.io
  IMAGE_NAME: github-actions-nginx

jobs:
  docker:
    # Environment Var at job level
    # env:
    #       CONTAINER_REGISTRY: docker.io
    #       DOCKER_USERNAME: hongming
    #       IMAGE_NAME: github-actions-nginx
    runs-on: ubuntu-latest
    steps:
    - name: Docker Build
    # Environment Var at step level
      # env:
      #   CONTAINER_REGISTRY: docker.io
      #   DOCKER_USERNAME: hongming
      #   IMAGE_NAME: github-actions-nginx
                                #2 ways to access variables $CONTAINER_REGISTRY OR using {{}}
      run: echo docker build -t ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest #To access secrets at Organization, Repository, Environment Level VARIABLES

    - name: Docker Login
      run: echo docker login --username=${{ vars.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }} #To access secrets at Organization, Repository, Environment Level SECRETS

    - name: Docker Publish
      run: echo docker push ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/imageName:latest
    
  deploy:
    # Using context and if expression
    # Only execute if on main branch 
    if: github.ref == 'refs/heads/main'  
    needs: docker
    runs-on: ubuntu-latest
    steps:
    - name: Docker run
      run: echo docker run -d -p 8080:80 ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest